<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Center the form on the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        /* Styling the form container */
        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Styling input fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Styling the button */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <div class="form-container">
        <h2>Login</h2>
        <input type="text" name="email" placeholder="Email" id="">
        <input type="password" name="password" placeholder="Password" id="">
        <button onclick="handlelogin()">Login</button>
    </div>

    <script>
        function handlelogin() {
            let user_email = document.getElementsByName("email")[0].value;
            let user_password = document.getElementsByName("password")[0].value;

            let reg_data = JSON.parse(localStorage.getItem("details"));
            console.log(reg_data);

            if (reg_data && user_email === reg_data.email && user_password === reg_data.password) {
                alert("Welcome, user");
                location.assign("./index.html");
            } else {
                window.alert("Invalid credentials");
            }
        }
    </script>

</body>
</html>
